<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Tallas y Cantidades</title>
</head>
<body>
    <h2>Ingrese las Tallas, Cantidades por Talla y Número Máximo de Prendas por Caja</h2>
    <form action="procesar_formulario.php" method="post">
        <label for="tallas">Tallas (separadas por comas):</label>
        <input type="text" id="tallas" name="tallas" required><br>
        <label for="cantidades">Cantidades por Talla (separadas por comas):</label>
        <input type="text" id="cantidades" name="cantidades" required><br>
        <label for="max_prendas">Número Máximo de Prendas por Caja:</label>
        <input type="number" id="max_prendas" name="max_prendas" required><br>
        <button type="submit">Generar Tabla</button>
    </form>
</body>
</html>
